{% extends "home.html" %}
{%block other%}
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Email</th>
      <th scope="col">Password</th>
      <th scope="col">Date</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <th scope="row">{{user.id}}</th>
      <td>{{user.email}}</td>
      <td>{{user.password}}</td>
      <td>{{user.date_created}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
